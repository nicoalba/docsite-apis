openapi: 3.0.3
info:
  title: Chess.com Published Data API
  version: 1.0.0
  description: A public API for accessing chess player profiles, games, puzzles, and more.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.chess.com
security: []
paths:
  /pub/player/{username}:
    get:
      operationId: getPlayerProfile
      summary: Get player profile
      description: Retrieve the profile information of a chess player by their username.
      parameters:
        - name: username
          in: path
          required: true
          description: The player's username
          schema:
            type: string
      responses:
        '200':
          description: Successful response with player profile data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        '404':
          description: Player not found
  /players/{username}/games:
    get:
      operationId: getPlayerGames
      summary: Get player games
      description: Returns a list of games played by the specified player, including game IDs, dates, and results.
      parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
        example: magnuscarlsen
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          default: 10
        example: 10
      responses:
        '200':
          description: List of games retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    game_id:
                      type: string
                    date:
                      type: string
                      format: date
                    result:
                      type: string
                      enum: [win, loss, draw]
                  example:
                    game_id: "12345"
                    date: "2025-04-01"
                    result: "win"
components:
  schemas:
    Player:
      type: object
      properties:
        username:
          type: string
        rating:
          type: integer
        joined:
          type: integer
        country:
          type: string
      example:
        username: magnuscarlsen
        rating: 2831
        joined: 1209600
        country: https://api.chess.com/pub/country/NO